<!-- 该页面嵌套到layout页面中 -->
{% extends '../layout.html' %}

<!-- 以下部分页面嵌套到layout的block main和endblock之间 -->
{% block main %}

<!--本页面用到的样式-->
<link href="../../../public/back/assets/pages/css/bootstrap-table.css" rel="stylesheet" type="text/css" />
<link href="../../../public/back/assets/pages/css/jquery.treegrid.css" rel="stylesheet" type="text/css" />
<link href="../../../public/back/assets/global/plugins/jstree/dist/themes/default/style.min.css" rel="stylesheet" type="text/css" />
<link href="../../../public/back/assets/global/css/bootstrap-table-fixed-columns.css" rel="stylesheet" type="text/css" />
<link href="../../../public/back/assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.css" rel="stylesheet" type="text/css" />

<!-- 页面标题 -->
<div class="portlet light bordered" >
    <div class="caption">
        <i class="icon-social-dribbble font-green"></i>
        <span class="caption-subject font-green bold uppercase">用户权限一览表</span>
    </div>
</div>
<div class="portlet light bordered" style="margin-top: -35px;height: 790px;">
    <div class="portlet-body row">
        <!-- 机构一览表 -->
        <div class="col-md-3">
            <ul class="nav nav-tabs">
                <li class="active" style="width:101%">
                    <a href="" data-toggle="tab" > 机构一览</a>
                </li>
            </ul>
            <div style="border: 1px solid #cccccc;height: 500px; margin-top: -10px; width:100%; overflow: auto">
                <div id="organtreequery" style="width:89%;position: absolute;background-color: #ffffff;z-index:1010;overflow: auto;padding: 5px 10px"></div>
            </div>
        </div>
        <!-- 用户一览表 -->
        <div class="col-md-2" style="padding-left: 0">
            <ul class="nav nav-tabs">
                <li class="active" style="width:110%">
                    <a href="" data-toggle="tab" > 用户一览</a>
                </li>
            </ul>
            <div class="one" style="width:109%; margin-top: -10px">
                <!-- 用户列表 -->
                <table class="table table-striped table-bordered table-hover table-checkable order-column" id="user_table">
                    <thead>
                    <tr>
                        <th width="10%"></th>
                        <th width="10%"></th>
                        <th width="80%">用户列表</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
        <!-- 权限一览表 -->
        <div class="col-md-7">
            <ul class="nav nav-tabs" >
                <li class="active">
                    <a href="#tab_1_1" id="href1" data-toggle="tab" onclick="menuPower()"> 模块权限管理 </a>
                </li>
                <li>
                    <a href="#tab_1_2" data-toggle="tab" id="href2" style="clear:both;" onclick="buttonPower()"> 按钮权限管理 </a>
                </li>
            </ul>
            <div class="tab-content">
                <!-- 模块权限 -->
                <div class="tab-pane fade active in"  id="tab_1_1" style="width:102%; margin-top: -30px;">
                    <table class="table table-striped table-bordered table-hover table-checkable order-column" id="mkuai_table">
                        <thead>
                        <tr >
                            <th></th>
                            <th class="th-inner">
                                <input type="checkbox" name="btSelectAll"/>
                            </th>
                            <th>菜单</th>
                            <th>类型</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="odd gradeX">
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!-- 按钮权限 -->
                <div class="tab-pane fade" id="tab_1_2" style="margin-top: -11px;">
                    <div class="row">
                        <div class="col-md-5">
                            <table class="table table-striped table-bordered table-hover table-checkable order-column">
                                <thead>
                                <tr>
                                    <th>模块菜单名</th>
                                </tr>
                                </thead>
                            </table>
                            <div id="menutree" style="width: 100%; border: 1px solid #ccc; border-top: 0; height: 480px; margin-top: -20px; overflow: auto"></div>
                        </div>
                        <div class="col-md-7">
                            <table class="table table-striped table-bordered table-hover table-checkable order-column" id="function_table">
                                <thead>
                                <tr>
                                    <th></th>
                                    <th></th>
                                    <th> 功能代码 </th>
                                    <th> 功能名称 </th>
                                    <th>备注</th>
                                    <!--<th> 操作 </th>-->
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="odd gradeX">
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div style="height:20% ;">
                <div data-options="region:'south',border:false" style="text-align:center;padding:15px 0 0; margin-bottom: 5%;margin-top: 18px;">
                    <button type="submit" id="keep_add" class="btn red" style="width:100px">保存</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 处理中遮罩 -->
    <div class="modal fade" id="menu_loading" role="basic" aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="../../../public/back/assets/global/img/loading-spinner-grey.gif" alt="" class="loading">
                    <span> &nbsp;&nbsp;Loading... </span>
                </div>
            </div>
        </div>
    </div>
</div>

<!--本页面用到插件的JS-->
<script src="../../../public/back/assets/pages/scripts/bootstrap-table.js" type="text/javascript"></script>
<script src="../../../public/back/assets/pages/scripts/bootstrap-table-treegrid.js" type="text/javascript"></script>
<script src="../../../public/back/assets/pages/scripts/jquery.treegrid.js" type="text/javascript"></script>
<script src="../../../public/back/assets/global/plugins/jstree/dist/jstree.min.js" type="text/javascript"></script>
<script src="../../../public/back/assets/global/scripts/bootstrap-table-fixed-columns.js" type="text/javascript"></script>

<!--本页面用到的JS-->
<script src="../../../public/back/assets/pages/scripts/power/userpower.js" type="text/javascript"></script>
{% endblock %}
