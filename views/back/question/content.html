<!-- 该页面嵌套到layout页面中 -->
{% extends '../layout.html' %}

<!-- 以下部分页面嵌套到layout的block main和endblock之间 -->
{% block main %}

<!--本页面用到的样式-->
<link href="../../../public/back/assets/global/plugins/datatables/datatables.min.css" rel="stylesheet" type="text/css" />
<link href="../../../public/back/assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.css" rel="stylesheet" type="text/css" />

<!-- 页面标题 -->
<div class="portlet light bordered">
    <div class="caption">
        <i class="icon-social-dribbble font-green"></i>
        <span class="caption-subject font-green bold uppercase">问题内容一览表</span>
    </div>

</div>

<!-- 页面查询条件 -->
<div class="portlet light bordered" style="margin-top: -35px">
    <form class="inquiry-form form-horizontal" role="form">
        <div class="form-body">
            <div class="row">
                <div class="col-lg-offset-3 col-md-offset-3 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <div class="form-group">
                        <label class="col-lg-3 col-md-3 col-sm-3 control-label">问题类型</label>
                        <div class="col-lg-9 col-md-9 col-sm-9">
                            <select class="form-control" name="questiontypeid" id="questiontype">
                                <option value="">请选择</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<!-- 页面操作及表格 -->
<div class="portlet light bordered" style="margin-top: -35px">
    <div class="portlet-body">
        <!-- 页面操作 -->
        <div class="table-toolbar">
            <div class="row">
                <div class="col-md-6">
                    <div class="btn-group">
                        <button id="op_inquiry" class="btn sbold green"> 查询
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                    <div class="btn-group">
                        <button id="op_add" class="btn sbold blue"> 新增
                            <i class="fa fa-plus"></i>
                        </button>
                    </div>
                    <div class="btn-group">
                        <button id="op_del" class="btn sbold red"> 删除
                            <i class="fa fa-remove"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- 角色表表格 -->
        <table class="table table-striped table-bordered table-hover table-checkable order-column" id="question_table">
            <thead>
            <tr>
                <th style="width: 36px"> 序号 </th>
                <th style="width: 36px">
                    <input type="checkbox" class="group-checkable" data-set="#questionType_table .checkboxes" />
                </th>
                <th> 问题ID </th>
                <th> 类型 </th>
                <th> 标题 </th>
                <th> 摘要 </th>
                <th> 修改时间 </th>
                <th> 阅读数 </th>
                <th> 点赞数 </th>
                <th> 操作 </th>
            </tr>
            </thead>
            <tbody>
            <tr class="odd gradeX">
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            </tbody>
        </table>
        <!--新增及编辑角色弹框-->
        <div id="edit_question" class="modal fade" tabindex="-1" data-width="400" aria-hidden="true" data-backdrop="static">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                        <h4 class="modal-title">新增问题</h4>
                    </div>
                    <div class="modal-body">
                        <form class="register-form form-horizontal" role="form">
                            <div class="form-body">
                                <!-- 操作类型隐藏（用来区分新增还是编辑） -->
                                <input type="hidden" name="edittype">
                                <!-- 角色ID隐藏（编辑角色时角色ID字段） -->
                                <input type="hidden" name="questionid">
                                <div class="form-group">
                                    <label class="col-md-2 control-label">问题标题<span class="required"> * </span></label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" placeholder="问题标题" name="title">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">问题类型<span class="required"> * </span></label>
                                    <div class="col-md-9">
                                        <select class="form-control" name="questiontypeid" id="questiontypeadd">
                                            <option value="">请选择</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">回答摘要<span class="required"> * </span></label>
                                    <div class="col-md-9">
                                        <textarea class="form-control" placeholder="回答摘要" name="summary" maxlength="200"></textarea>
                                    </div>
                                </div>

                            </div>
                        </form>
                        <form class="form-horizontal" role="form">
                            <div class="form-body">
                                <div class="form-group">
                                    <label class="col-md-2 control-label">回答详情<span class="required"> * </span></label>
                                    <div class="col-md-9">
                                        <script id="content" type="text/plain" style="height:200px;"></script>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" data-dismiss="modal" class="btn dark btn-outline">取消</button>
                        <button type="submit" id="register-btn" class="btn red">确认</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- 处理中遮罩 -->
        <div class="modal fade" id="loading" role="basic" aria-hidden="true" data-backdrop="static">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <img src="../../../public/back/assets/global/img/loading-spinner-grey.gif" alt="" class="loading">
                        <span> &nbsp;&nbsp;Loading... </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--本页面用到插件的JS-->
<script src="../../../public/back/assets/global/scripts/datatable.js" type="text/javascript"></script>
<script src="../../../public/back/assets/global/plugins/datatables/datatables.min.js" type="text/javascript"></script>
<script src="../../../public/back/assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.js" type="text/javascript"></script>
<script type="text/javascript" charset="utf-8" src="/public/back/assets/global/plugins/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/public/back/assets/global/plugins/ueditor/ueditor.all.js"> </script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="/public/back/assets/global/plugins/ueditor/lang/zh-cn/zh-cn.js"></script>
<!--本页面用到的JS-->
<script src="../../../public/back/assets/pages/scripts/question/content.js" type="text/javascript"></script>
{% endblock %}
