    .nav-tabs > li.active > a,
    .nav-tabs > li.active > a:hover, .nav-tabs > li.active > a:focus{
        border: 0;
        border-bottom: 2px solid #409eff;
    }

    <div class="main row" style="margin-top: 10px">
        <div class="col-lg-3 col-md-1 col-sm-1 col-xs-0"></div>
        <div class="col-lg-6 col-md-10 col-sm-10 col-xs-12">
            <div class="row">
                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1" style="width: 20.83333%;">
                    <div class="aside">
                        <ul class="el-menu">
                            <li class="el-menu-item" data-url="index">
								<span>论文查重</span><div class="el-divider"></div>
							</li>
                            <li class="el-menu-item" data-url="download" id="download">
								<span>报告下载</span><div class="el-divider"></div>
							</li>
							<li class="el-menu-item is-active" data-url="news">
								<span>行业新闻</span><div class="el-divider"></div>
							</li>
                            <li class="el-menu-item" data-url="brand">
								<span>品牌介绍</span><div class="el-divider"></div>
							</li>
                            <li class="el-menu-item" data-url="question">
								<span>常见问题</span><div class="el-divider"></div>
							</li>
							<li class="el-menu-item" data-url="contact">
								<span>联系我们</span><div class="el-divider"></div>
							</li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-11 col-md-11 col-sm-11 col-xs-11"  style="width: 77.5%; padding-left: 0;background-color: #fff;" >
					
		
                </div>
            </div>
        </div>
    </div>
    <!--处理中-->
    <div class="modal fade" id="loading" role="basic" aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="/public/front/img/loading-spinner-grey.gif" alt="" class="loading">
                    <span> &nbsp;&nbsp;正在处理中... </span>
                </div>
            </div>
        </div>
    </div>
    <!--微信登录弹框-->
    <div id="login-modal" class="modal fade" tabindex="-1" data-width="400" aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title">微信登录</h4>
                </div>
                <div class="modal-body" style="text-align: center; text-align: -webkit-center">
                    <iframe id="qrcode"  scrolling="no" width="300" height="400" frameborder="0" allowtransparency="true" sandbox="allow-scripts allow-top-navigation allow-same-origin"></iframe>
                </div>
            </div>
        </div>
    </div>

    <!--支付二维码弹框-->
    <div id="paycode-modal" class="modal fade" tabindex="-1" data-width="400" aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title">扫码支付</h4>
                </div>
                <div class="modal-body" style="text-align: center; text-align: -webkit-center">
                    <div id="pay-qrcode" class="qrcode">

                    </div>
                    <div id="pay-title" class="pay-title"></div>
                </div>
            </div>
        </div>
    </div>
    <!--会员卡卡号弹框-->
    <div id="card-modal" class="modal fade" tabindex="-1" data-width="400" aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title">请输入会员卡信息</h4>
                </div>
                <div class="modal-body" style="text-align: center; text-align: -webkit-center">
                    <form class="card-form form-horizontal" role="form">
                        <div class="form-body">
                            <div class="form-group row">
                                <label class="control-label input-title" style="padding-top: 0!important;"><span class="required"> * </span>卡号</label>
                                <div class="input-content ">
                                    <input type="text" class="form-control el-input" placeholder="请输入会员卡卡号" name="cardno">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" data-dismiss="modal" class="btn btn-danger btn-outline">取消</button>
                    <button type="submit" class="btn btn-success" id="card-submit">确认</button>
                </div>
            </div>
        </div>
    </div>
    <!--验证码弹框-->
    <div id="verify-modal" class="modal fade" tabindex="-1" data-width="400" aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title">验证码</h4>
                </div>
                <div class="modal-body" style="text-align: center; text-align: -webkit-center">
                    <div style="width: 400px; text-align: left; margin: 0 auto">
                        <div id="mpanel1">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
