<!-- 该页面嵌套到layout页面中 -->
{% extends 'main.html' %}

<!-- 以下部分页面嵌套到layout的block main和endblock之间 -->
{% block main %}
<link href="/public/front/plugins/datatables/datatables.min.css" rel="stylesheet" type="text/css" />
<link href="/public/front/plugins/datatables/plugins/bootstrap/datatables.bootstrap.css" rel="stylesheet" type="text/css" />
<link href="/public/front/plugins/verify1/jigsaw.css" rel="stylesheet">
<style>
    select{
        display: inline-block!important;
        padding: 0 12px!important;
    }
    .item-check{
        display: none;
    }
    .item-search{
        display: none;
    }
    .item_contact{
        display: none;
    }
</style>

    <div class="main row" style="margin-top: 0.2rem; min-height: 562px">
        <div class="container_center">
            <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="row">
                <div class="col-lg-2">
                    <div class="aside">
                        <ul class="el-menu">
                            <li class="el-menu-item" data-url="index">
                                <span>论文查重</span><div class="el-divider"></div>
                            </li>
                            <li class="el-menu-item is-active" data-url="download">
                                <span>报告下载</span><div class="el-divider"></div>
                            </li>
							<li class="el-menu-item" data-url="news">
								<span>行业新闻</span>
                                <div class="hy_news item-check">
                                </div>
							</li>
                            <li class="el-menu-item" data-url="question">
                            	<span>常见问题</span>
                                <div class="question_news item-search">
                                </div>
                            </li>
                            <li class="el-menu-item" data-url="contact">
                            	<span>联系我们</span>
                                <div class="el-divider item_contact" data-url="contact">企业文化</div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-10" >
                    <div style="padding: 20px 50px;background-color: white">
                        <div class="paper-tips" style="border-top: 0; padding: 10px;">
                            <div>温馨提示</div>
                            <div>
                                检测时间：一般情况3~30分钟，毕业季的高峰时段30~60分钟，高峰时段：15:00-18:00；20:00-23:00
                            </div>
                        </div>
                        <div style="margin-top: 10px">
                            <button id="op_refresh" class="btn btn-success"> 刷新
                                <i class="fa fa-refresh"></i>
                            </button>
                        </div>
                        <table class="table table-striped table-bordered table-hover table-checkable order-column" id="paper_table">
                            <thead>
                            <tr>
                                <th> 状态 </th>
                                <th> 备注 </th>
                                <th> 日期 </th>
                                <th> 作者 </th>
                                <th> 标题 </th>
                                <th> 相似度 </th>
                                <th> 操作 </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="odd gradeX">
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
    </div>
    <!--处理中-->
    <div class="modal fade" id="loading" role="basic" aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="/public/front/img/loading-spinner-grey.gif" alt="" class="loading">
                    <span> &nbsp;&nbsp;正在处理中... </span>
                </div>
            </div>
        </div>
    </div>
    <!--微信登录弹框-->
    <div id="login-modal" class="modal fade" tabindex="-1" data-width="400" aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title">微信登录</h4>
                </div>
                <div class="modal-body" style="text-align: center; text-align: -webkit-center">
                    <iframe id="qrcode"  scrolling="no" width="300" height="400" frameborder="0" allowtransparency="true" sandbox="allow-scripts allow-top-navigation allow-same-origin"></iframe>
                </div>
            </div>
        </div>
    </div>
    <!--验证码弹框-->
    <div id="verify-modal" class="modal fade" tabindex="-1" data-width="400" aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title">验证码</h4>
                </div>
                <div class="modal-body" style="text-align: center; text-align: -webkit-center">
                    <div style="width: 400px; text-align: left; margin: 0 auto">
                        <div id="mpanel1">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


<script src="/public/front/plugins/counterup/jquery.counterup.min.js"></script>
<script src="/public/front/plugins/counterup/jquery.waypoints.min.js"></script>
<script src="/public/front/plugins/zan/zan.js"></script>
<script src="/public/front/plugins/verify1/jigsaw.js"></script>
<script src="/public/front/plugins/datatables/datatables.js" type="text/javascript"></script>
<script src="/public/front/plugins/datatables/plugins/bootstrap/datatables.bootstrap.js" type="text/javascript"></script>
<script src="/public/front/js/pages/download.js"></script>
<script src="/public/front/js/pages/index.js"></script>
{% endblock %}
